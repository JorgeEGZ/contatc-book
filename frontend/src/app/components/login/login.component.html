<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="card-title mb-0">Iniciar Sesión</h4>
          <small>Accede a tu libreta de contactos</small>
        </div>
        
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input 
                type="text" 
                class="form-control" 
                id="username"
                formControlName="username"
                [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              <div class="invalid-feedback" *ngIf="loginForm.get('username')?.hasError('required')">
                El usuario es requerido
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input 
                type="password" 
                class="form-control" 
                id="password"
                formControlName="password"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required')">
                La contraseña es requerida
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('minlength')">
                Mínimo 6 caracteres
              </div>
            </div>

            <button 
              type="submit" 
              class="btn btn-primary w-100"
              [disabled]="!loginForm.valid || loading">
              <span *ngIf="!loading">Iniciar Sesión</span>
              <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Cargando...
              </span>
            </button>
          </form>
        </div>

        <div class="card-footer text-center">
          <a routerLink="/register" class="btn btn-link text-decoration-none">
            ¿No tienes cuenta? Regístrate
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
